backend:
  name: github
  repo: apurbo26/livebdth  # আপনার GitHub ইউজারনেম/রিপোজিটরি
  branch: main
  base_url: https://api.netlify.com
  auth_scope: repo

# মিডিয়া এবং পাবলিক ফোল্ডার সেটআপ (যদি দরকার না হয়, বাদ দিতে পারেন, তবে থাকা ভালো)
media_folder: "assets/images" 
public_folder: "/assets/images"

# Collections (চ্যানেল তালিকা)
collections:
  - name: "channels" 
    label: "Live TV Channels"
    folder: "/"
    file: "channels_data.json" # আপনার চ্যানেলের JSON ফাইল
    format: json
    editor:
      preview: false
    fields:
      - label: "Channel List"
        name: "items"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
          - label: "Logo URL"
            name: "logo"
            widget: "string"
          - label: "Stream URL (M3U8/HLS)"
            name: "url"
            widget: "string"
            
